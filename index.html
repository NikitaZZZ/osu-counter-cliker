<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>OSU Clicker</title>
    <style>
        .keyboard { width: 100px; height: 100px; display: inline; }
        .click-z-counter { margin-left: 1.9rem; }
        .click-x-counter { margin-left: 3.5rem; }

        .timer { margin-left: 5rem; font-size: 3rem; }

        .records { margin-top: 2rem; }

        .reload { margin-left: 1.9rem; margin-top: 1rem; }

        #app { width: 350px; margin: auto; margin-top: 5rem; }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="timer">{{ seconds }}</h2>

        <div class="keyboard">
            <img src="keyboard_key_z.png" id="keyboard-z" class="keyboard">
            <img src="keyboard_key_x.png" id="keyboard-x" class="keyboard">
        </div>

        <button class="btn btn-danger reload" @click="reloadTimer">Начать сначала</button>

        <ul class="records">
            <h5>Рекорды: </h5>
            <li v-for="record in records">X: {{ record.clickZ }} Z: {{ record.clickX }} - {{ record.date }} <button class="btn btn-danger deleteRecord" @click="deleteRecord(record.id)"><i class="fas fa-trash"></i></button></li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" defer>
        let getRandId = () => Math.floor(Math.random() * Number.MAX_SAFE_INTEGER).toString();

        const app = new Vue({
            el: '#app',
            data: {
                seconds: 60,
                clickZ: 0,
                clickX: 0,
                records: [],
                id: getRandId()
            },
            methods: {
                reloadTimer: function() {
                    location.reload();
                },

                deleteRecord: function (id) {
                    let elem = this.records.findIndex((record, index) => {
                        if (record.id == id) {
                            this.records.splice(index, 1);

                            localStorage.setItem('records', this.records);
                        }
                    });
                },

                startCounter: function () {
                    let date = new Date();

                    this.clickZ = 0;
                    this.clickX = 0;

                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    })

                    Toast.fire({
                        icon: 'success',
                        title: 'Погнал жмакать!'
                    });

                    let timerInterval = setInterval(() => {
                        if (this.seconds > 0) {
                            this.seconds--;
                        } else if (this.seconds === 0) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Конец отсчета',
                                html: `
                                    <p style="color: blue;">Нажатий Z: </p> ${this.clickZ},
                                    <p style="color: red;">Нажатий X: </p> ${this.clickX},
                                `,
                            });

                            this.records.push({
                                clickZ: this.clickZ,
                                clickX: this.clickX,
                                date: `${date.getDate()}.${date.getMonth()}.${date.getFullYear()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`,
                            });

                            localStorage.setItem("records", JSON.stringify(this.records));

                            clearInterval(timerInterval);

                            const Toast = Swal.mixin({
                                toast: true,
                                position: 'top-end',
                                showConfirmButton: false,
                                timer: 3000,
                                timerProgressBar: true,
                                didOpen: (toast) => {
                                    toast.addEventListener('mouseenter', Swal.stopTimer)
                                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                                }
                            })

                            Toast.fire({
                                icon: 'success',
                                title: 'Заканивай жмакать!'
                            });

                        }
                    }, 1000);
                },

                keyUp: function (e) {
                    console.log(e)

                    if (e.keyCode === 90) {
                        this.clickZ++;

                        document.getElementById('keyboard-z').style.width = "80px";
                        document.getElementById('keyboard-z').style.height = "80px";

                        setTimeout(() => {
                            document.getElementById('keyboard-z').style.width = "100px";
                            document.getElementById('keyboard-z').style.height = "100px";
                        });
                    } else if (e.keyCode == 88) {
                        this.clickX++;

                        document.getElementById('keyboard-x').style.width = "80px";
                        document.getElementById('keyboard-x').style.height = "80px";

                        setTimeout(() => {
                            document.getElementById('keyboard-x').style.width = "100px";
                            document.getElementById('keyboard-x').style.height = "100px";
                        });
                    } else if (e.key === "Enter") {
                        this.startCounter();
                    }
                }
            },

            mounted() {
                document.addEventListener("keyup", this.keyUp)
            }
        })
    
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })

        Toast.fire({
            icon: 'success',
            title: 'Нажми Enter для начала'
        });

        try {
            const recordsLC = JSON.parse(localStorage.getItem("records"));

            if (recordsLC !== null) {
                app.records = recordsLC;
            }
        } catch {}
    </script>
</body>
</html>
